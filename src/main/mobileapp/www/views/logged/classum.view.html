<ion-view cache-view="false" view-title="classum" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="classum.inserting || classum.editing" ng-click="classum.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="classum.inserting || classum.editing" ng-click="classum.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="classum.inserting || classum.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="classum.inserting || classum.editing" ng-click="classum.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="classum.inserting || classum.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="vars.search" cronapp-filter="attribute_01;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="classum" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource  name="classum" entity="api/cronapi/crud/app.entity.classum" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="classum" class="" ng-hide="classum.editing || classum.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.attribute_01}}
            </div>
            <div class="col">
              {{rowData.attribute_02}}
            </div>
            <div class="col">
              {{rowData.attribute_03}}
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="classum.editing || classum.inserting">
      <form crn-datasource="classum">
        <fieldset ng-disabled="!classum.editing &amp;&amp; !classum.inserting">
          <div class="list">
            <!-- attribute_01 begin -->
            <label for="textinput-attribute_01" class="item item-input item-stacked-label">
            <span class="input-label">Attribute_01</span>
            <input
            type="text"
            placeholder="Attribute_01"
            ng-model="classum.active.attribute_01"
            id="textinput-attribute_01"
            name="textinput-attribute_01"
            >
            </label>
            <!-- attribute_02 begin -->
            <label for="textinput-attribute_02" class="item item-input item-stacked-label">
            <span class="input-label">Attribute_02</span>
            <input
            type="text"
            placeholder="Attribute_02"
            ng-model="classum.active.attribute_02"
            id="textinput-attribute_02"
            name="textinput-attribute_02"
            >
            </label>
            <!-- attribute_03 begin -->
            <label for="textinput-attribute_03" class="item item-input item-stacked-label">
            <span class="input-label">Attribute_03</span>
            <input
            type="text"
            placeholder="Attribute_03"
            ng-model="classum.active.attribute_03"
            id="textinput-attribute_03"
            name="textinput-attribute_03"
            >
            </label>
            <!-- attribute_04 begin -->
            <label for="textinput-attribute_04" class="item item-input item-stacked-label">
            <span class="input-label">Attribute_04</span>
            <input
            type="text"
            placeholder="Attribute_04"
            ng-model="classum.active.attribute_04"
            id="textinput-attribute_04"
            name="textinput-attribute_04"
            >
            </label>
            <!-- attribute_05 begin -->
            <label for="textinput-attribute_05" class="item item-input item-stacked-label">
            <span class="input-label">Attribute_05</span>
            <input
            type="text"
            placeholder="Attribute_05"
            ng-model="classum.active.attribute_05"
            id="textinput-attribute_05"
            name="textinput-attribute_05"
            >
            </label>
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
